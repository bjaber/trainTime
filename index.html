<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Train Time </title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="container bg-dark pt-5 pb-5">
            <h1 class="text-white text-center font-weight-bold">Train Time! CHoo CHOO!</h1>
            <br>
            <h4 class="text-white text-center">Train Times Below</h4>
            <h4 class="text-white text-center" id ="current-time"> </h4>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-primary text-white font-weight-bold">
                        Current Train Schedule
                    </div>
                    <table class="table card-body">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="Train-info">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-primary text-white font-weight-bold">Add Train</div>
                    <form class="card-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="trainTimes" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (MIN)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
